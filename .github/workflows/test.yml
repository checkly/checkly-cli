name: test

on:
  pull_request:
    branches:
      - main

jobs:
  test_and_lint:
    name: test&lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - run: npm config set fund false && npm set audit false
      - run: npm ci --workspaces
      # Test that the packaging works as well
      - run: npm pack --workspace package
      - run: npm run lint --workspace package
      - run: npm run test --workspace package
      - run: npm run test:e2e --workspace package
        env:
          CHECKLY_ACCOUNT_NAME: ${{ secrets.E2E_CHECKLY_ACCOUNT_NAME }}
          CHECKLY_ACCOUNT_ID: ${{ secrets.E2E_CHECKLY_ACCOUNT_ID }}
          CHECKLY_API_KEY: ${{ secrets.E2E_CHECKLY_API_KEY }}
