name: test

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - run: npm config set fund false && npm set audit false
      - run: npm ci
      # Test that the packaging works as well
      - run: npm pack --workspaces
      - run: npm run lint
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - run: npm config set fund false && npm set audit false
      - run: npm ci
      - run: npm run prepack
      - run: npm run test
      - run: npm run test:e2e
        if: runner.os == 'Linux'
        shell: script -q -e -a /dev/null -c "bash {0}"
        env:
          CHECKLY_ACCOUNT_NAME: ${{ secrets.E2E_CHECKLY_ACCOUNT_NAME }}
          CHECKLY_ACCOUNT_ID: ${{ secrets.E2E_CHECKLY_ACCOUNT_ID }}
          CHECKLY_API_KEY: ${{ secrets.E2E_CHECKLY_API_KEY }}
      - run: winpty bash -c "npm run test:e2e"
        if: runner.os == 'Windows'
        env:
          CHECKLY_ACCOUNT_NAME: ${{ secrets.E2E_CHECKLY_ACCOUNT_NAME }}
          CHECKLY_ACCOUNT_ID: ${{ secrets.E2E_CHECKLY_ACCOUNT_ID }}
          CHECKLY_API_KEY: ${{ secrets.E2E_CHECKLY_API_KEY }}
      - name: Save LLM rules as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: llm-rules-test-${{ matrix.os }}
          if-no-files-found: error
          path: packages/cli/dist/rules/*
          retention-days: 1
