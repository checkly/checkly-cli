name: test

on:
  pull_request:
    types: [ closed ]

jobs:
  publish-prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm unpublish @checkkly/cli@next-canary-${{github.event.pull_request.number}} --force
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
